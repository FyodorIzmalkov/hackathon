<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container bla">
		<div class="row">
				<div class="col-sm-12 col-12 logd">
					<img src="https://img.icons8.com/clouds/100/000000/crowd.png">
				</div>
		</div>
        <div id="central_view">
            <form method="POST" enctype="multipart/form-data" action="">
                <div class="row">
                    <div class="col-sm-12 col-12 logd">
                        <input name="username" value="" placeholder="Ф.И.О" class="forms">
                    </div>

                    <div class="col-sm-12 col-12 logd">
                        <input name="email" type="email"  placeholder="Email" class="forms">
                    </div>

					<div class="col-sm-12 col-12 logd">
						<input name="birthday" value=""  placeholder="Дата рождения" class="forms">
					</div>

					<div class="col-sm-12 col-12 logd">
						<input name="cardnumber"  placeholder="Номер дисконтной карты" class="forms">
					</div>

					<div class="col-sm-12 col-12 logd chooseimg">
						<label class="custom-file-upload">
    						<input type="file" name="file" accept="image/*"/>
    						<img src="https://img.icons8.com/doodle/48/000000/picture.png">
						</label>
					</div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-12 logd margin">
                        <button value="Log" type="submit" class="buttons" id="reg-button">Create User</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
